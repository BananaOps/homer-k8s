# permissions for end users to edit homerservices.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: homer-k8s
    app.kubernetes.io/managed-by: kustomize
  name: homerservices-editor-role
rules:
- apiGroups:
  - homer.bananaops.io
  resources:
  - homerservices
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - homer.bananaops.io
  resources:
  - homerservices/status
  verbs:
  - get
